<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">
    <defs>
        <filter id="inset">
            <feFlood flood-color="black" />
            <feComposite operator="out" in2="SourceGraphic" />
            <feMorphology operator="dilate" radius="1" />
            <feGaussianBlur stdDeviation=".33" />
            <feComposite operator="atop" in2="SourceGraphic" />
        </filter>
    </defs>
    <defs>
        <pattern id="grid-dark" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="rgba(255,255,255, 33%)" stroke="none" filter="url(#inset)" />
            <rect x="0" y="0" width="10" height="10" fill="none" stroke="white" stroke-width=".5" />
        </pattern>
        <pattern id="grid-light" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="rgba(255,255,255,50%)" stroke="none" filter="url(#inset)" />
            <rect x="0" y="0" width="10" height="10" fill="none" stroke="white" stroke-width=".5" />
        </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="rgba(100, 45, 0, 100%)" stroke="white" stroke-width="1" />
    <!-- Row 1 -->
    <rect x="00" y="0" width="30" height="30" fill="url(#grid-dark)" stroke="none" stroke-width="0" />
    <rect x="30" y="0" width="30" height="30" fill="url(#grid-light)" stroke="none" stroke-width="0" />
    <rect x="60" y="0" width="30" height="30" fill="url(#grid-dark)" stroke="none" stroke-width="0" />
    <!-- Row 2 -->
    <rect x="00" y="30" width="30" height="30" fill="url(#grid-light)" stroke="none" stroke-width="0" />
    <rect x="30" y="30" width="30" height="30" fill="url(#grid-dark)" stroke="none" stroke-width="0" />
    <rect x="60" y="30" width="30" height="30" fill="url(#grid-light)" stroke="none" stroke-width="0" />
    <!-- Row 3 -->
    <rect x="00" y="60" width="30" height="30" fill="url(#grid-dark)" stroke="none" stroke-width="0" />
    <rect x="30" y="60" width="30" height="30" fill="url(#grid-light)" stroke="none" stroke-width="0" />
    <rect x="60" y="60" width="30" height="30" fill="url(#grid-dark)" stroke="none" stroke-width="0" />
</svg>