<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/root.css">
        <link rel="stylesheet" href="css/backgrounds.css">
        <script src="js/typechecker.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/extentions.js"></script>
        <script src="js/pointerdata.js"></script>
        <script src="js/shapes.js"></script>
        <script src="js/prng.js"></script>
        <script src="js/GameState.js"></script>
        <script src="js/fps.js"></script>
        <title>WebGL Test</title>
    </head>

    <body style="overscroll-behavior: none;">
        <div class="background-pattern2"></div>
        <img src="img/block_opaque_border.svg" alt="block" id="blck-img" style="display: none;" loading="eager">
        <img src="img/cell_white_border.svg" alt="block" id="cell-img" style="display: none;" loading="eager">
        <img src="img/cell_highlight.svg" alt="block" id="highlight-img" style="display: none;" loading="eager">
        <div id="game-wrap" class="game-wrap">
            <div id="game-score-wrap">
                <span id="game-score" class="score-display" value="0">0</span>
            </div>
            <div id="game-board-wrap" class="board-canvas-wrap">
                <canvas id="board-background" class="board-canvas"></canvas>
                <canvas id="board-cells" class="board-canvas"></canvas>
                <canvas id="board-highlight" class="board-canvas"></canvas>
                <canvas id="board-borders" class="board-canvas"></canvas>
            </div>
            <div id="piece-buffer" class="piece-buffer">
                <canvas id="piece0" class="piece-canvas"></canvas>
                <canvas id="piece1" class="piece-canvas"></canvas>
                <canvas id="piece2" class="piece-canvas"></canvas>
            </div>
            <canvas id="piecedrag" class="piecedrag-canvas"></canvas>
        </div>
        <script src="js/postbody.js"></script>
        <script>init()</script>
        <script>
            toggleFPS()
            function temp() {
                const fps_display = document.getElementById("fps-display");
                fps_display.style.top = pointerdata.clientY + "px";
                fps_display.style.left = pointerdata.clientX + "px";
                console.log("pointerdata:", pointerdata)
                console.log("fps_display", fps_display)
            }
        </script>
    </body>

</html>
